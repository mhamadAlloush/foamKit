<script>
    function call_applyChanges() {
        window.location = 'skp:call_applyChanges';
    }

    function call_isTemperature() {
        document.getElementById("isHeatFlux").checked = false;
        document.getElementById("isAdiabatic").checked = false;

        document.getElementById("isTemperature").value = 1;
        document.getElementById("isHeatFlux").value = 0;
        document.getElementById("isAdiabatic").value = 0;

        document.getElementById("TValue").disabled = false;
        document.getElementById("thermalType").innerText = "Temperature [k]:";
        document.getElementById("TValue").value = "300";
    }
    function call_isHeatFlux() {
        document.getElementById("isTemperature").checked = false;
        document.getElementById("isAdiabatic").checked = false;

        document.getElementById("isTemperature").value = 0;
        document.getElementById("isHeatFlux").value = 1;
        document.getElementById("isAdiabatic").value = 0;

        document.getElementById("TValue").disabled = false;
        document.getElementById("thermalType").innerText = "Heat Flux [w/m2]:";
        document.getElementById("TValue").value = "20";
    }
    function call_isAdiabatic() {
        document.getElementById("isHeatFlux").checked = false;
        document.getElementById("isTemperature").checked = false;

        document.getElementById("isTemperature").value = 0;
        document.getElementById("isHeatFlux").value = 0;
        document.getElementById("isAdiabatic").value = 1;

        document.getElementById("TValue").disabled = true;
        document.getElementById("thermalType").innerText = "";
        document.getElementById("TValue").value = "";
    }
</script>
